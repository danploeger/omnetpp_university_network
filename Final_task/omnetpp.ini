**.tcpApp[*].startTime = 0s
**.tcpApp[*].numRequestsPerSession = 1
**.tcpApp[*].requestLength = 50B
**.tcpApp[*].replyLength = 20B
**.tcpApp[*].thinkTime = 1s
**.tcpApp[*].idleInterval =1ms
**.tcpApp[*].reconnectInterval = 1ms
##Server
**.profLaptop.numTcpApps = 2
University.profLaptop.tcpApp[*].typename = "TCPGenericSrvApp"
University.profLaptop.tcpApp[0].localAddress=""
University.profLaptop.tcpApp[0].localPort=80
University.ProfLaptop.tcpApp[0].replayDelay = 0
#TCP
**.tcp.tcpAlgorithmClass = "TCPNewReno"
