##TCP Test
##Client
**.numTcpApps = 2
##TestConfig pakete von einem wlanhost zu einem standardhost
**.tcpApp[*].typename = "TCPBasicClientApp"
**.whttpStudents.tcpApp[0].localAddress=""
**.whttpStudents.tcpApp[0].localPort = -1
**.whttpStudents.tcpApp[0].connectAddress="profLaptop"
**.whttpStudents.tcpApp[0].connectPort=80
